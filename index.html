<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jary Alshaikh Mall | Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #455748;
      --secondary: #AB8F6B;
      --bg: #131817;
      --text: #f7f4ef;
      --muted: #cfc7ba;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #55685a 0, #131817 55%, #0b0f0e 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 24px 24px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(19, 24, 23, 0.92);
      border-radius: 24px;
      padding: 28px 24px 26px;
      box-shadow:
        0 22px 45px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(171, 143, 107, 0.25);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      margin-top: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 22px;
    }

    .logo-wrapper {
      width: auto;
      height: auto;
      margin: 0 auto 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrapper img {
      max-width: 200px;
      height: auto;
      object-fit: contain;
      filter: brightness(1.1) contrast(1.05);
    }

    .mall-name {
      font-size: 1.25rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .location {
      font-size: 0.78rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(207, 199, 186, 0.9);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0 18px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(171, 143, 107, 0.75);
      background: linear-gradient(
        120deg,
        rgba(69, 87, 72, 0.98),
        rgba(35, 44, 38, 0.98)
      );
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        background 0.18s ease,
        border-color 0.18s ease;
    }

    .link-btn span.icon {
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .link-btn.secondary {
      background: transparent;
      border-color: rgba(171, 143, 107, 0.55);
    }

    .link-btn.outline-light {
      border-color: rgba(255, 255, 255, 0.2);
      background: transparent;
    }

    .link-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
      background: linear-gradient(
        130deg,
        rgba(171, 143, 107, 0.98),
        rgba(87, 74, 56, 0.98)
      );
      border-color: rgba(255, 244, 230, 0.9);
    }

    .link-btn.secondary:hover,
    .link-btn.outline-light:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .contact-info {
      border-top: 1px solid rgba(255, 255, 255, 0.04);
      padding-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .contact-row {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .contact-label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.7rem;
      color: rgba(207, 199, 186, 0.7);
    }

    .contact-value a {
      color: var(--muted);
      text-decoration: none;
    }

    .contact-value a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 6px;
      font-size: 0.7rem;
      color: rgba(207, 199, 186, 0.65);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px 18px 20px;
        border-radius: 20px;
      }
      .mall-name {
        font-size: 1.1rem;
      }
      .links {
        gap: 8px;
      }
      .link-btn {
        font-size: 0.82rem;
        letter-spacing: 0.14em;
      }
    }
  </style>
</head>
